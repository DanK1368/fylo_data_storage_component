<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fylo Data Storage Component coded through HTML5 and SASS"
    />
    <meta name="robots" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Fylo Data Storage Component</title>
  </head>
  <body>
    <main>
      <div class="icon__container container">
        <img src="images/logo.svg" alt="fylo company logo" />
        <div class="img__container">
          <div class="icon__wrapper">
            <img src="images/icon-document.svg" alt="document icon" />
          </div>
          <div class="icon__wrapper">
            <img src="images/icon-folder.svg" alt="folder icon" />
          </div>
          <div class="icon__wrapper">
            <img src="images/icon-upload.svg" alt="upload icon" />
          </div>
        </div>
      </div>

      <div class="main__storage__container container">
        <p>
          You've used <span class="bold__text">815 GB</span> of your storage
        </p>
        <div class="progress__bar">
          <div class="inner__bar"></div>
        </div>
        <div class="text__container">
          <p class="bold__text">0 GB</p>
          <p class="bold__text">1000 GB</p>
        </div>
        <div class="remaining__space__container">
          <span class="big__text">185</span>
          <p>GB LEFT</p>
        </div>
      </div>
    </main>
  </body>
</html>
